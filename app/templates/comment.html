{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}

    {{block.super}}
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-lg-4">
        </div>
        <div class="col-md-4 col-lg-4" id="poster">
          <form action="{% url 'comment' current_post.id%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary btn-lg" value="post" id="posterbutton">
          </form>
        </div>
        <div class="col-md-4 col-lg-4">  
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-lg-3"></div>
        <div class="col-md-9 col-lg-9" id="footero">
          <div id="moveright">
            {% for tag in tags %}
              <h6 id="tagging">{{tag.title}}</h6>
            {% endfor %}
              <h6 id="copyright3">Â© 2017 INSTAGRAM</h6>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
