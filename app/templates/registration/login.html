{% extends "registration/base.html" %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-6 col-sm-12">
      <img src="{% static 'img/phone.png' %}" alt="phone image" class="" height="640px" width="470px" id='imgd'>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="{% static 'img/slide1.jpg' %}" alt="slide1">
          </div>

          <div class="item">
            <img src="{% static 'img/slide2.jpg' %}" alt="slide2">
          </div>

          <div class="item">
            <img src="{% static 'img/slide3.jpg' %}" alt="slide3">
          </div>

          <div class="item">
            <img src="{% static 'img/slide4.jpg' %}" alt="slide4">
          </div>

          <div class="item">
            <img src="{% static 'img/slide5.jpg' %}" alt="slide5">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default" id="loginpanel">

        <div class="panel-body" id="panelbody">
          <img src="{% static 'img/ig.png' %}" alt="logo" height="50px" width="250px" class="img-responsive">
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Log in" id="login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            </div>
          </form>
        </div>
        <div class="panel-body" id="showd">
          <div class="form-group">
            <p class="text-center margin-top">Don't have an account? <a href="/accounts/register">Sign Up</a></p>
          </div>
        </div>
        <div id="stores">
          <p id="getapp">Get the app.</p>
          <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.signupPage.badge&amp;mt=8" class="stores"><img src="{% static 'img/apple.png' %}" alt="apple store logo" class="img-responsive" height="40px" width="140px"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26utm_medium%3Dbadge" class="stores"><img src="{% static 'img/google.png' %}" alt="google store logo" class="img-responsive" height="40px" width="140px"></a>
        </div>
      </div>
    </div>
    <h5 class="text-center" id="copyright">Â© 2017 Instagram</h5>
  </div>
</div>

{% endblock %}
