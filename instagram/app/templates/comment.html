{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}

    {{block.super}}

    <div class="container">    
      <div class="col-md-2 col-lg-2"></div>
      
      <div class="col-md-8 col-lg-8">
        <form action="{% url 'comment' current_post.id%}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-primary btn-lg" value="post">
        </form>
      </div>

      <div class="col-md-2 col-lg-2"></div>
    </div>

{% endblock %}
