{% extends 'base.html' %}
{% load bootstrap3 %}
  {% block content %}
  {{block.super}}
    <div class="container">
      <form action="{% url 'post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" value="post"/>
      </form>
    </div>
  {% endblock %}
